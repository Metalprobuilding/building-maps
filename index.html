<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Delivered Buildings Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #map { 
      position: absolute;
      left: 0;
      top: 50px;
      bottom: 0;
      width: 70%;
    }

    #searchBar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 6px 10px;
      border-radius: 4px;
      box-shadow: 0px 0px 6px rgba(0,0,0,0.25);
    }

    #resultsPanel {
      position: absolute;
      top: 50px;
      right: 0;
      width: 30%;
      height: 100%;
      background: #ffffff;
      overflow-y: auto;
      border-left: 1px solid #ccc;
      padding: 10px;
    }

    #resultsPanel h3 {
      margin-top: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .buildingItem {
      margin-bottom: 12px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }
  </style>
</head>
<body>

<div id="searchBar">
  <input id="cityInput" type="text" placeholder="City" style="width: 120px;" />
  <input id="provInput" type="text" placeholder="Province/State" style="width: 80px; margin-left:4px;" />
  <button id="searchBtn">Search</button>
</div>

<div id="map"></div>

<div id="resultsPanel">
  <h3>Buildings Delivered Here</h3>
  <div id="buildingList"><i>No search yet.</i></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>

  const map = L.map('map').setView([45.9, -82.47], 7);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const icons = {
    quonset_no_seacan:      L.icon({ iconUrl: 'https://raw.githubusercontent.com/Metalprobuilding/building-maps/main/icons/quonset_no_seacan.jpg', iconSize: [32,32] }),
    quonset_seacan:         L.icon({ iconUrl: 'https://raw.githubusercontent.com/Metalprobuilding/building-maps/main/icons/quonset_seacan.jpg', iconSize: [32,32] }),
    cold_formed_no_seacan:  L.icon({ iconUrl: 'https://raw.githubusercontent.com/Metalprobuilding/building-maps/main/icons/coldformed_no_seacan.jpg', iconSize: [32,32] }),
    cold_formed_seacan:     L.icon({ iconUrl: 'https://raw.githubusercontent.com/Metalprobuilding/building-maps/main/icons/coldformed_seacan.png', iconSize: [32,32] }),
    i_beam_no_seacan:       L.icon({ iconUrl: 'https://raw.githubusercontent.com/Metalprobuilding/building-maps/main/icons/ibeam_no_seacan.jpg', iconSize: [32,32] }),
    i_beam_seacan:          L.icon({ iconUrl: 'https://raw.githubusercontent.com/Metalprobuilding/building-maps/main/icons/ibeam_seacan.png', iconSize: [32,32] }),
    default:                L.icon({ iconUrl: 'https://unpkg.com/leaflet/dist/images/marker-icon.png', iconSize: [32,32] })
  };

  function pickIcon(buildingType, seaCanValue) {
    const t = (buildingType || "").toLowerCase().replace(/[\s\-]+/g, "_");
    const sea = (seaCanValue || "").trim().toLowerCase() === "yes" ? "seacan" : "no_seacan";
    const key = `${t}_${sea}`;
    return icons[key] || icons.default;
  }

  function updatePanelWithBuildings(city, prov, buildings) {
    const buildingList = document.getElementById("buildingList");
    buildingList.innerHTML = `<i>Buildings in ${city}, ${prov}</i><br><br>`;

    buildings.forEach(b => {
      buildingList.innerHTML += `
        <div class="buildingItem">
          <b>${b.type}</b><br>
          Description: ${b.description || "(no description)"}<br>
          SeaCan: ${b.seaCan || "No"}<br>
        </div>
      `;
    });
  }

  const geojsonURL = "https://raw.githubusercontent.com/Metalprobuilding/building-maps/main/buildings.geojson";
  let allMarkers = [];

  fetch(geojsonURL)
    .then(res => res.json())
    .then(data => {

      data.features.forEach(f => {
        const props = f.properties;
        const coords = f.geometry.coordinates;
        const buildings = props.buildings || [];

        let chosenBuilding = null;
        for (let b of buildings) {
          if ((b.seaCan || "").trim().toLowerCase() === "yes") {
            chosenBuilding = b;
            break;
          }
        }
        if (!chosenBuilding && buildings.length > 0) {
          const priority = ["Quonset","I_Beam","Cold_Formed"];
          for (let type of priority) {
            const found = buildings.find(b => b.type === type);
            if (found) {
              chosenBuilding = found;
              break;
            }
          }
          if (!chosenBuilding) chosenBuilding = buildings[0];
        }

        const markerIcon = chosenBuilding
          ? pickIcon(chosenBuilding.type, chosenBuilding.seaCan)
          : icons.default;

        const marker = L.marker([coords[1], coords[0]], { icon: markerIcon }).addTo(map);

        let popupText = `<b>${props.city}, ${props.province}</b><br><br>`;
        buildings.forEach(b => {
          popupText += `
            <b>${b.type}</b><br>
            Description: ${b.description || "(no description)"}<br>
            SeaCan: ${b.seaCan || "No"}<br><br>
          `;
        });

        marker.bindPopup(popupText);

        marker.on('click', () => {
          updatePanelWithBuildings(props.city, props.province, buildings);
        });

        allMarkers.push({
          city: props.city.toLowerCase(),
          province: props.province.toLowerCase(),
          buildings: buildings,
          marker: marker
        });
      });

      setupSearch();

    })
    .catch(err => console.error("Error loading GeoJSON:", err));

  function setupSearch() {
    const cityInput = document.getElementById("cityInput");
    const provInput = document.getElementById("provInput");
    const searchBtn = document.getElementById("searchBtn");

    searchBtn.addEventListener("click", () => {
      const city = cityInput.value.trim().toLowerCase();
      const prov = provInput.value.trim().toLowerCase();

      if (!city && !prov) {
        alert("Please enter City and Province");
        return;
      }

      allMarkers.forEach(obj => {
        map.removeLayer(obj.marker);
      });

      let matched = [];

      allMarkers.forEach(obj => {
        if (obj.city === city && obj.province === prov) {
          obj.marker.addTo(map);
          matched.push(obj);
        }
      });

      if (matched.length > 0) {
        const bounds = L.featureGroup(matched.map(m => m.marker));
        map.fitBounds(bounds.getBounds().pad(0.4));
        updatePanelWithBuildings(matched[0].city, matched[0].province, matched[0].buildings);
      }
    });
  }
</script>

</body>
</html>
